<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harvest by Data Rush</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <h1 class="title">Harvest by Data Rush</h1>
        
        <!-- Authentication Section -->
        <div id="auth-section">
            <!-- Unauthenticated View -->
            <div id="login-view" class="auth-view">
                <button id="loginButton" class="auth-button">
                    <!-- Google Icon -->
                    <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3">
                        <path fill="#4285F4" d="M533.5 278.4c0-17.8-1.5-35.1-4.3-51.9H272v98.2h147.4c-6.3 34.1-25 63-53.2 82.3v68h85.9c50.3-46.3 79.5-114.5 79.5-196.6z"/>
                        <path fill="#34A853" d="M272 544.3c72.8 0 133.7-24.1 178-65.3l-85.9-68c-23.7 16-54 25.3-92.1 25.3-70.6 0-130.5-47.7-151.9-112.4H34.3v70.9C78.6 486.2 170.6 544.3 272 544.3z"/>
                        <path fill="#FBBC05" d="M120.1 321.7c-10.9-32.4-10.9-67.2 0-99.6v-70.9H34.3c-27.3 54.1-27.3 119.1 0 173.2l85.8-68z"/>
                        <path fill="#EA4335" d="M272 107.9c39.3 0 75.1 13.6 103.1 40.3l77.4-77.4C404.5 24.3 344.6 0 272 0 170.6 0 78.6 58.1 34.3 146.4l85.8 68C141.5 155.6 201.4 107.9 272 107.9z"/>
                    </svg>
                    <span>Login with Google</span>
                </button>
            </div>
            
            <!-- Authenticated View -->
            <div id="authenticated-view" class="auth-view hidden">
                <div class="auth-status">
                    <!-- Green Tick Icon -->
                    <svg class="tick-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle cx="26" cy="26" r="25" fill="#34A853" stroke="none"/>
                        <path fill="none" stroke="#fff" stroke-width="5" d="M14 27l7 7 17-17"/>
                    </svg>
                    <span>Authenticated</span>
                </div>
                <button id="signOutButton" class="signout-button">Sign Out</button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
